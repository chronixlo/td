<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>td</title>
</head>
<body>
  <div id="loader" style="font-family:monospace;top:0;left:0;z-index:10;background:#333;position:absolute;width:100vw;height:100vh;display:flex;justify-content:center;align-items:center;font-size:60px">...</div>
  <div id="container" class="hidden">
    <canvas id="game"></canvas>
    <div id="toolbar">
      <div id="title-row">
        <div class="display" id="money"></div>
        <div>
          <div class="display" id="wave-number"></div>
          <div id="status">...</div>
        </div>
        <div id="ready-container">
          <div id="ready-button" class="button"><input type="checkbox" id="autorun" /> Ready</div>
        </div>
      </div>
      <div id="turret-row">
        <div id="turrets"></div>
        <div id="turret-panel">
          <div id="turret-info"></div>
          <div id="turret-actions">
            <div id="sell-turret" class="button small"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="menu">
    <div class="button" id="create-game">Create game</div>
  </div>
</body>
</html>
